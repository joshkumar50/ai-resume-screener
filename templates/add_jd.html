<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Description</title>
    <!-- We can use the same styles as the main page -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding-bottom: 60px; background-color: #f4f7f6; color: #333; }
        .container { max-width: 700px; margin: 40px auto; background: white; padding: 20px 40px 40px 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #1a1a1a; }
        label { display: block; margin-top: 20px; font-weight: bold; font-size: 16px; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;}
        textarea { width: 100%; height: 250px; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; font-family: inherit; font-size: 14px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 4px; font-size: 18px; cursor: pointer; margin-top: 30px; font-weight: bold; }
        button:hover { background-color: #218838; }
        .back-link { display: block; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Job Description</h1>
        <form action="{{ url_for('add_jd') }}" method="post">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="description">Job Description</label>
            <textarea id="description" name="description" required></textarea>
            
            <button type="submit">Save Job Description</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
